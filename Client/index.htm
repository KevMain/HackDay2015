<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="kevin-main.com">
    <meta name="author" content="Kevin Main">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack Day 2015</title>
	<script src="Scripts/jquery.min.js"></script>
	<script>
		$(function () {
			$("#GetValue").click(function () {
				$.ajax({
					url: "http://localhost/HackDay/Message/" +  $("#txtId").val(), success: function (result) {
						$("#Result").html(result);
					}
				});
			});
			
			$("#PostValue").click(function () {
				$.ajax({
					type: "POST",
				  	url: "http://localhost:80/HackDay/Message?message=" + $("#txtValue").val(),success: function (result) {
						$("#Result").html(result);
					}
				});
			});
		});
	</script>
</head>
<body>
	<input type="text" id="txtId" style="width:40px;">
	<button id="GetValue">Get Value For Id</button>
	<br /></br />
	<input type="text" id="txtValue">
	<button id="PostValue">Post Value</button>
	<br /></br />
	<div id="Result"></div>
</body>
</html>
